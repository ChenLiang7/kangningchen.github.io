<!DOCTYPE html>	
<html lang="en">
<head>
	<title>Kangning Chen Contact Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<script type="text/javascript">
	function checkInput() {
		var errmsg = document.getElementById('errmsg');
		errmsg.innerHTML = "";
		var name = document.getElementById('name').value;
		var email = document.getElementById('email').value;
		var message = document.getElementById('message').value;	    
	    try {
	        if (name == null || name == "" || email == null || email == "" || message == null || message == "" ) {
	        	throw "All fields are required";
	            return false;
	        }
	        if ( email.indexOf('@') == -1 ) {
	            throw "Invalid email address";
	            return false;
	        }
	    } catch(err) {
	    	errmsg.innerHTML = err
	        return false;
	    }
	}
	</script>
</head>
<body>
	<header>
		<nav>
			<div class="logo">
			<a href="index.html"><img src="img/logo.png" alt="Kangning Chen's Home Page"></a>
       		</div>
	        <ul>
	            <li><a href="index.html">HOME</a></li>
	            <li><a href="about.html">ABOUT</a></li>
	            <li><a href="projects.html">PROJECTS</a></li>
	            <li><a class="current-page" href="contact.html">CONTACT</a></li>
	        </ul>   
   		</nav>
	</header>
	<div class="main-content main-content-contact">
		<h1>Contact Me</h1>
		<p>Please contact me anytime. I would love to connect!</p>
		<p id="errmsg"></p>
		<form action="mailto:knchen@umich.edu" method="post" enctype="text/plain" onsubmit="return checkInput()">
			<label for="name">Name:</label>
			<input type="text" name="name" id = "name"><br>
			<label for="email">E-mail:</label>
			<input type="text" name="email" id = "email"><br>
			<label for="message">Message:</label><br>
			<textarea name="message" id="message" rows="20" cols="80"></textarea><br>
		<input type="submit" value="Send">
		</form>
	</div>
	<footer>
		<a href="http://www.linkedin.com/in/kangningchen" aria-label="Go to Kangning Chen's LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
