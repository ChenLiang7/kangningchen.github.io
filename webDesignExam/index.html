<!DOCTYPE html>	
<html lang="en">
<head>
	<title>Kangning Chen</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

      $('#hideImage').click(function(){
        $('#one').hide();

      });

      $('#showImage').click(function(){
        $('#one').show();

      });

    });
    </script>
</head>
<body>
	<h1>Kangning Chen</h1>
	<div class="container">
		<img id="one" src="images/examPic.JPG" alt="Colleen with two other girls">
		<img id="two" src="images/UMSI-logo.jpg" alt="University of Michigan School of Information logo">
	</div>
	<button type="button" id="hideImage">Hide Image</button>
	<button type="button" id="showImage">Show Image</button>
</body>
</html>
